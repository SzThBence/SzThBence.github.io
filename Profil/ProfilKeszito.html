                    <form action="szthbence:web@gmail.com" method="post" enctype="text/plain">
                        <div class="regisztracio">
                            <h2>Köszöntünk az oldalunkon!</h2>
                            <br>
                            <label for="Felhasználónév">
                                Felhasználónév
                            </label>
                            <input type="text" name="username" id="Felhasználónév" maxlength="50" size="40">

                            <br>
                            <label for="E-mail">
                                E-mail
                            </label>
                            <input type="email" name="email" id="E-mail" maxlength="50" size="40">
                            <br>
                            <label for="Jelszó">
                                Jelszó
                            </label>
                            <input type="password" name="pass" id="Jelszó" maxlength="25" size="20">
                            <br>
                            <label for="Jelszó-Újra">
                                Jelszó-Újra
                            </label>
                            <input type="password" name="pass" id="Jelszó-Újra" maxlength="25" size="20">
                            <br>
                            <label for="Magadról">
                                Magadról
                            </label>
                            <textarea name="description" id="Magadról" cols="30" rows="10" placeholder="Valami magadról"
                                maxlength="512"></textarea>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Radio" id="Radio-NemNyilvános">
                                <label class="form-check-label" for="Radio-NemNyilvános">
                                    Nem Nyilvános
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Radio" id="Radio-Nyilvános" checked>
                                <label class="form-check-label" for="Radio-Nyilvános">
                                    Nyilvános
                                </label>
                            </div>
                            <br>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="CheckBox1"
                                    id="CheckBox-Elfogadomafeltételeket" value="checkedValue">
                                <label class="form-check-label" for="CheckBox-Elfogadomafeltételeket">
                                    Elfogadom a feltételeket
                                </label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="Checkbox2"
                                    id="CheckBox-Feliratkozomahírlevélre" value="checkedValue">
                                <label class="form-check-label" for="CheckBox-Feliratkozomahírlevélre">
                                    Feliratkozom a hírlevélre
                                </label>
                            </div>
                            <br>

                            <div class="container">
                                <div class="row">
                                    <div class="col-12 col-sm-5">
                                        <button type="reset" id="reset" value="Torol"><b>Alaphelyzet</b></button>

                                    <div class="col-12 col-sm-5">
                                        <button type="submit" id="finish" value="Elkuld"><b>Regisztrálj!</b></button>
                                    </div>
                                </div>
